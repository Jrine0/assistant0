<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <style>
        /* Animated Cloud Theme CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #e8f4fc;
            position: relative;
            overflow-x: hidden;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.85);
            margin-top: 20px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #2c82c9;
            border-bottom: 2px solid #e0f0ff;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 16px;
            font-size: 16px;
        }

        /* Cloud background */
        .cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            width: 200px;
            height: 60px;
            background-color: #fff;
            border-radius: 50px;
            opacity: 0.8;
            filter: blur(5px);
            animation: float linear infinite;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
        }

        .cloud:before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 25px;
        }

        .cloud:after {
            width: 80px;
            height: 80px;
            top: -35px;
            right: 25px;
        }

        .cloud:nth-child(1) {
            top: 10%;
            animation-duration: 120s;
            animation-delay: -10s;
            transform: scale(0.8);
        }

        .cloud:nth-child(2) {
            top: 30%;
            animation-duration: 100s;
            animation-delay: -20s;
            transform: scale(1.2);
        }

        .cloud:nth-child(3) {
            top: 50%;
            animation-duration: 140s;
            animation-delay: 0s;
            transform: scale(0.9);
        }

        .cloud:nth-child(4) {
            top: 70%;
            animation-duration: 110s;
            animation-delay: -5s;
            transform: scale(1.1);
        }

        .cloud:nth-child(5) {
            top: 85%;
            animation-duration: 130s;
            animation-delay: -30s;
            transform: scale(0.7);
        }

        @keyframes float {
            0% {
                left: -200px;
            }

            100% {
                left: 100%;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .content {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Cloud animation background -->
    <div class="cloud-container">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="content">
        <p>
            I’m a place where chatter flows,
            With trays in hands and food in rows.
            From early snacks to lunchtime cheer,
            You’ll always find your friends in here.
            Not a restaurant, but food is near—
            Guess the spot, it's loud but dear!
        </p>
    </div>
</body>

</html>
